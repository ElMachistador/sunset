<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{title}}</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="opened" [opened]="!(isHandset$ | async)"
    [mode]="(isHandset$ | async) ? 'over' : 'side' ">
    <mat-nav-list>
      <a mat-list-item routerLink="/login">Log In</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="myflights">My Flights</a>
      <a mat-list-item routerLink="documents">Documents</a>
      <a mat-list-item routerLink="report">Reports</a>
      <a mat-list-item routerLink="lost">Lost & Found</a>
      <a mat-list-item routerLink="training">Training</a>
      <a mat-list-item routerLink="compagnies">Airline List</a>
      <a mat-list-item routerLink="historic">Historic</a>
      <a mat-list-item routerLink="master">Master Historic</a>
    </mat-nav-list>
    <button mat-button (click)="signOut()">Sign Out</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
